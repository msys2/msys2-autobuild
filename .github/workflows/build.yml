name: 'build'

on:
  push:
  schedule:
    - cron: '0 0/4 * * *'

env:
  CI: true
  PY_COLORS: 1

jobs:

  build:
    runs-on: windows-latest
    continue-on-error: true
    steps:

    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2

    - uses: msys2/setup-msys2@v2
      with:
        msystem: MSYS
        update: true
        install: base-devel msys2-devel mingw-w64-x86_64-toolchain mingw-w64-i686-toolchain

    - name: Clone MINGW and MSYS2 packages repos
      run: |
        git clone https://github.com/msys2/MINGW-packages ../MINGW-packages
        git clone https://github.com/msys2/MSYS2-packages ../MSYS2-packages
        mkdir assets

    - name: Process build queue
      run: |
        python -m pip install -r requirements.txt
        $env:GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
        python get_assets.py
        python -m pytest -v -s -ra buildqueue.py --timeout=18000

    - if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        path: assets/*

  staging:
    needs: [ build ]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:

    - uses: actions/download-artifact@v2

    - uses: eine/tip@master
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: 'staging'
        files: artifact/*.tar.*
